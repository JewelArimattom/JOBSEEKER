<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - JobFinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .gradient-text { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .nav-blur { backdrop-filter: blur(20px); background: rgba(255, 255, 255, 0.9); border-bottom: 1px solid rgba(255, 255, 255, 0.2); }
        .notification-dot {
            position: absolute;
            top: -2px;
            right: -5px;
            width: 10px;
            height: 10px;
            background-color: #ef4444;
            border-radius: 50%;
            border: 2px solid white;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-applied { background-color: #e0e7ff; color: #3730a3; }
        .status-viewed { background-color: #dbeafe; color: #1d4ed8; }
        .status-rejected { background-color: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <nav class="fixed top-0 left-0 right-0 z-50 nav-blur">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="text-2xl font-black gradient-text">JobFinder</a>
                <div class="hidden md:block">
                    <div id="nav-links" class="flex items-center space-x-8">
                         <!-- Nav links will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-24 pb-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <header class="bg-white rounded-2xl shadow-sm p-8 mb-8">
                <div class="flex items-center space-x-6">
                    <div id="user-avatar" class="w-24 h-24 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white text-4xl font-bold">
                    </div>
                    <div>
                        <h1 id="user-name" class="text-4xl font-black text-slate-900">Loading...</h1>
                        <p id="user-email" class="text-lg text-slate-500 mt-1">Please wait</p>
                    </div>
                </div>
            </header>

            <div class="bg-white p-6 rounded-2xl shadow-sm">
                <h3 class="text-xl font-bold text-slate-800 border-b pb-3 mb-4">My Applied Jobs</h3>
                <div id="applied-jobs-container" class="space-y-4">
                    <p class="text-slate-500">Loading your applied jobs...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const navLinksContainer = document.getElementById('nav-links');

        async function updateAuthState() {
            try {
                const authResponse = await fetch('../backend/check_auth.php');
                const authData = await authResponse.json();
                
                let navHtml = '<a href="jobs.html" class="text-slate-600 hover:text-slate-900 font-medium transition-colors">Jobs</a>';

                if (authData.loggedin) {
                    const isEmployer = authData.roles.includes('employer');
                    const profileLink = isEmployer ? 'employer_profile.html' : 'profile.html';

                    const messagesResponse = await fetch('../backend/check_new_messages.php');
                    const messagesData = await messagesResponse.json();
                    
                    if (messagesData.success && messagesData.has_new_messages) {
                        navHtml += `<a href="/JOBSEEKER/frontend/components/message.html" class="relative text-slate-600 hover:text-slate-900 font-medium transition-colors">Messages<span class="notification-dot"></span></a>`;
                    } else if (!isEmployer) {
                         navHtml += '<a href="/JOBSEEKER/frontend/components/message.html" class="text-slate-600 hover:text-slate-900 font-medium transition-colors">Messages</a>';
                    }

                    navHtml += `
                        <div class="relative" id="profile-menu-container">
                            <button id="profile-menu-button" class="flex items-center focus:outline-none">
                                <img src="https://img.icons8.com/?size=100&id=7819&format=png&color=000000" alt="User Avatar" class="w-10 h-10 rounded-full">
                            </button>
                            <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl z-50">
                                <a href="${profileLink}" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-100">My Profile</a>
                                <a href="../backend/logout_handler.php" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-100">Logout</a>
                            </div>
                        </div>`;
                    
                    navLinksContainer.innerHTML = navHtml;
                    addDropdownListeners();
                    fetchProfileData(); 
                } else {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                 window.location.href = 'login.html';
            }
        }

        function addDropdownListeners() {
            const menuButton = document.getElementById('profile-menu-button');
            const dropdown = document.getElementById('profile-dropdown');
            if (menuButton && dropdown) {
                 menuButton.addEventListener('click', () => dropdown.classList.toggle('hidden'));
                 window.addEventListener('click', e => {
                    if (!menuButton.contains(e.target)) dropdown.classList.add('hidden');
                });
            }
        }

        async function fetchProfileData() {
            const nameEl = document.getElementById('user-name');
            const emailEl = document.getElementById('user-email');
            const avatarEl = document.getElementById('user-avatar');
            const jobsContainer = document.getElementById('applied-jobs-container');

            try {
                // Single fetch call to the consolidated PHP script
                const response = await fetch('../backend/get_profile_data.php'); 
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message || 'Could not load profile data.');
                }

                // Populate User Profile Header
                if (data.user) {
                    nameEl.textContent = data.user.full_name;
                    emailEl.textContent = data.user.email;
                    avatarEl.textContent = data.user.full_name.charAt(0).toUpperCase();
                } else {
                     throw new Error('User data not found in response.');
                }

                // Populate Applied Jobs
                if (data.applications.length === 0) {
                    jobsContainer.innerHTML = '<p class="text-slate-500">You have not applied to any jobs yet.</p>';
                    return;
                }

                jobsContainer.innerHTML = ''; // Clear the loading text
                data.applications.forEach(job => {
                    let statusClass = '';
                    switch (job.status.toLowerCase()) {
                        case 'viewed':
                            statusClass = 'status-viewed';
                            break;
                        case 'rejected':
                            statusClass = 'status-rejected';
                            break;
                        default:
                            statusClass = 'status-applied';
                    }

                    const jobHtml = `
                        <div class="border border-slate-200 p-4 rounded-lg flex items-center justify-between">
                            <div>
                                <h4 class="font-bold text-slate-800">${job.title}</h4>
                                <p class="text-sm text-slate-600">${job.company} - ${job.location}</p>
                                <p class="text-xs text-slate-400 mt-1">Applied on: ${job.application_date_formatted}</p>
                            </div>
                            <div>
                                <span class="status-badge ${statusClass}">${job.status}</span>
                            </div>
                        </div>
                    `;
                    jobsContainer.insertAdjacentHTML('beforeend', jobHtml);
                });

            } catch(error) {
                nameEl.textContent = 'Error';
                emailEl.textContent = error.message;
                jobsContainer.innerHTML = `<p class="text-red-500">Could not load applied jobs.</p>`;
            }
        }

        updateAuthState();
    });
    </script>
</body>
</html>
